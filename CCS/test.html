<!DOCTYPE html>
<html>
    <head>
        <title>Inline and Embedded CSS Styles</title>
        
        <style>
            p {
                color: orange;
                font-weight: bold;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1>This is a test page for inline and embedded CSS styles!</h1>

        <h2 style="color: red; font-size: 40px">This is an example of inline CSS.</h2>

        <p>This is an example of embedded CSS.</p>
    </body>
</html>
