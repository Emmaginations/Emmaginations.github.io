<body>

	<!-- This web page contains profile information about Emma Zajonc -->
	<div id="name">
		<h1>Emma Zajonc</h1>
		<h2 onclick="update()" id="title">Software Engineer</h2>

		
	</div>

	<h2>Visitor Information</h2>
	<form id="visitorForm">
		<label for="fname">Why are you interested in my work?</label>
        <input type="text" id="fname" required>
        <span class="error" id="fnameError"></span>

		<br/>

		<label for="age">Age:</label>
        <input type="number" id="age" required>
        <span class="error" id="ageError"></span>

		<br/>

		<label for="interest">Why are you interested in my work?</label>
        <input type="text" id="interest" required>
        <span class="error" id="interestError"></span>

		<br/>

		<button id="submit">Submit</button>
	</form>

	<div id="result"></div>
	

	

	<script>
		let counter = 0;

		function update() {
			let title = document.getElementById("title");
			
			// Each time the subtitle is clicked, the content and the counter update
			counter++;
			if (counter > 3) {
				counter = 0;
				title.textContent = "Software Engineer";
			} else if (counter == 1) {
				title.textContent = "Graphic Designer";
			} else if (counter == 2) {
				title.textContent = "Swing Dancer";
			} else {
				title.textContent = "Figure Skater";
				alert("You should hire me!");
			}

			//Toggle between having Sa class making the text black and not having the class
			title.classList.toggle("bl");
		}
	</script>

	<script src="proj2.js"></script>
</body>
